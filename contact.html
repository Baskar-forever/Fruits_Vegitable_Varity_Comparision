      margin-bottom: 20px;
      text-align: center;
    }

    .contact-form p {
      margin-bottom: 20px;
      text-align: center;
    }

    .contact-form input,
    .contact-form textarea {
      width: calc(100% - 20px);
      padding: 10px;
      margin: 10px 10px 20px 10px;
      border: 1px solid #ddd;
      border-radius: 5px;
      display: block;
    }

    .contact-form button {
      background: #28a745;
      color: white;
      border: none;
      padding: 12px 25px;
      cursor: pointer;
      border-radius: 5px;
      display: block;
      margin: 0 auto;
    }

    .contact-form button:hover {
      background: #218838;
    }
